<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Trivia Game</h1>
    <div class="game-board">
      <div class="question-board">
        <h2 id="question"></h2>
        <div class="choices">
          <div class="choice" id="choice-1"></div>
          <div class="choice" id="choice-2"></div>
          <div class="choice" id="choice-3"></div>
          <div class="choice" id="choice-4"></div>
        </div>
      </div>
      <div class="scoreboard">
        <div class="score-info">
          <h3>Score:</h3>
          <div class="score-display"><span id="score">0</span></div>
        </div>
        <div class="timer-info">
          <h3>Time Left:</h3>
          <div class="timer-display"><span id="time">0</span></div>
        </div>
      </div>
    </div>
    <div class="message" id="message"></div>
    <button id="next-btn" class="btn hidden">Next Question</button>
  </div>
</body>
</html>
